<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid black;
        display:grid;
        grid-template-columns:150px 1fr;
      }
      div{
        border:5px solid pink;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>권우림</div>
      <div>원예학과</div>
    </div>
  </body>
</html>
